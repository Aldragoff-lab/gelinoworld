<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Gelino World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar Section */
    .navbar {
      background-color: #0077b6;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: background-color 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .navbar-brand img {
      max-width: 100%;
      height: auto;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white !important;
      font-weight: 500;
    }

    .navbar .nav-link:hover,
    .navbar .nav-link.active {
      color: #ffdd59 !important;
    }

    .navbar.scrolled {
      background-color: #005f8c;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 120px auto 50px;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="Label.png" alt="Gelino World Logo" class="logo">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="advertise.html">Advertise</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <h1>Contact Us</h1>

    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="006f7422-75e3-4c45-a3e9-767666a0084e">

      <!-- Optional Subject -->
      <input type="hidden" name="subject" value="New Contact Form Submission - Gelino World">

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
      </div>

      <!-- Company -->
      <div class="mb-3">
        <label for="company" class="form-label">Company Name (Optional):</label>
        <input type="text" id="company" name="company" class="form-control" placeholder="Your Company Name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone Number" required>
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="5"
          placeholder="Your Message" required></textarea>
      </div>

      <!-- Success message container -->
      <div id="responseMessage" class="alert d-none"></div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const responseBox = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch(form.action, {
        method: 'POST',
        body: formData
      });

      const json = await res.json();

      if (res.ok) {
        responseBox.classList.remove('d-none', 'alert-danger');
        responseBox.classList.add('alert', 'alert-success');
        responseBox.textContent = "✅ Message sent successfully!";
        form.reset();
      } else {
        responseBox.classList.remove('d-none', 'alert-success');
        responseBox.classList.add('alert', 'alert-danger');
        responseBox.textContent = "❌ Something went wrong. Please try again later.";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
